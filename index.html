<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>

    <div id="timeBar"><a>View Highscores</a><span id="time">0</span></div>
    <!-- Main question and highscore display -->
    <div id="start">
        <h1>This is a quick javscript quiz</h1>
        <button id="startButton" class="button">Begin quiz</button>
    </div>

    <div id="question">

    </div>

    <div id="end" style="display: none;">
        <h1>All done!</h1>
        <p>Your score is <span class="highscore">0</span></p>
        <div class="submit">
            <label for="user">Enter your name:</label>
            <input type="text" name="user"/>
            <input type="submit" value="Submit" class="button"/>
        </div>

    </div>
    
    <div id="correctOrNot"></div>

    <div id="highScores" style="display: none;">
        <h1>Highscores</h1>
        <ul id="scoreList"></ul>
        <button id="goBack" class="button">Go Back</button>
        <button id="clear" class="button">Clear Highscores</button>
    </div>
    
    <script src="./assets/script.js"></script>
    
</body>
</html>
